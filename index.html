<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <title>Bill & Tip Calculator</title>
  </head>
  <body>
    <div id="container" class="container-fluid text-center">
      <div  id="calculator">
        <div class="row">
          <div class="col">
            <h1>Bill & Tip Calculator</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form class="form-group">
              <div>
                <label>Total Bill: $</label>
                <input class="form-control" type=number placeholder="Enter your bill total..." id="billTotal">
                <br>
              </div>
              <div>
                <label for="splitInput">Split (number of people)</label>
                <input class="custom-range" type="range" value="1" min="1" max="20" id="splitInput">
                <span id="splitOutput">1</span>
              </div>
              <div>
                <label>Bill per person: $</label>
                <span id="billEach">0</span>
              </div>
              <hr>
              <div>
                <label for="tipInput">Tip:</label>
                <input class="custom-range" type="range" value="0" id="tipInput">
                <span id="tipOutput">0%</span>
              </div>
              <hr>
              <div class="b">
                <label>New Bill (per person):</label><span id="newBill"> 0</span>
              </div>
              <div>
                <label>Tip Amount(per person):</label><span id="tipAmount"> 0</span>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
