<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <title>Ejercicio JS</title>
  </head>
  <body>
    <main id="container">
      <article  id="calculator">    
            <h1>Bill & Tip Calculator</h1>
            <hr>      
            <form>
              <div class="form-div">
                <label for="billTotal">Total Bill: $</label>
                <input type=number placeholder="Enter your bill total..." id="billTotal">
              </div>
              <div class="form-div">
                <label for="splitInput">Split (number of people)</label>
                <input type="range" value="1" min="1" max="20" id="splitInput">
                <span id="splitOutput">1</span>
              </div>
              <div class="form-div">
                <label>Bill per person: $</label>
                <span id="billEach">0</span>
              </div>
              <hr>
              <div class="form-div">
                <label for="tipInput">Tip:</label>
                <input type="range" value="0" id="tipInput">
                <span id="tipOutput">0%</span>
              </div>
              <hr>
              <div>
                <label>New Bill (per person):</label><span id="newBill"> 0</span>
              </div>
              <div>
                <label>Tip Amount(per person):</label><span id="tipAmount"> 0</span>
              </div>
            </form>
      </article>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
